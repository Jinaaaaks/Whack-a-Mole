<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”¨ Whack-a-Mole ðŸ”¨</h1>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn easy active" data-level="easy">Easy</button>
            <button class="difficulty-btn medium" data-level="medium">Medium</button>
            <button class="difficulty-btn hard" data-level="hard">Hard</button>
        </div>

        <div class="difficulty-info" id="difficultyInfo">
            Time: 45s | Speed: Slow
        </div>

        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">45</div>
            </div>
            <div class="info-item">
                <div class="info-label">Best</div>
                <div class="info-value" id="best">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>

        <div class="game-over" id="gameOver"></div>
    </div>

    <script src="script.js" > </script>
</body>
</html>
